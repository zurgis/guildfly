{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section col-md-10">
    <form action="" method="POST">
      {% csrf_token %}

      <fieldset class="form-group">
        <legend class="border-bottom mb-3">Вход</legend>
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-light">Войти</button>
        <a class="ml-4" href="{% url 'password_reset' %}">Забыли пароль?</a>
      </div>
    </form>

    <div class="border-top pt-2">
      <small class="text-muted">
        У вас нет аккаунта? <a class="ml-2" href="{% url 'users:signup' %}">Зарегистрироваться</a>
      </small>
    </div>
  </div>
{% endblock %}
