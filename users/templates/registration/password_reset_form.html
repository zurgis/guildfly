{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form action="" method="POST">
      {% csrf_token %}

      <fieldset class="form-group">
        <legend class="border-bottom mb-3">Восстановить пароль</legend>
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-light" name="submit" type="submit">Отправить</button>
      </div>
    </form>
  </div>
{% endblock %}
