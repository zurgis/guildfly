{% extends 'main/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Восстановить пароль</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-light" name="submit" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
