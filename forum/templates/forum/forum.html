{% extends 'main/base.html' %}

{% block content %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-3">Форумы Guild-Fly</legend>
  </fieldset>

  {% for forum in object_list %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="article-title" href="{% url 'forum:section' forum.id %}">{{ forum }}</a>
        </div>
      </div>
    </article>
    {% endfor %}
{% endblock %}
